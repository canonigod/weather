<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />

    <!--- Responsive -->
    <link rel="stylesheet" href="responsive.css" />
    <!--- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div id="card">
        <div class="search-container">
          <input
            type="text"
            class="search-control"
            placeholder="City Name or Zipcode"
            id="search-input"
          />
          <button
            class="search-control btn btn-danger"
            id="search-btn"
            type="button"
          >
            Search
          </button>
        </div>

        <div id="weather-container">
          <div id="weather-description">
            <h1 id="city-header"></h1>
            <div id="weather-main">
              <div id="temperature"></div>
              <div id="weather-description-header"></div>
              <div><img id="icon-img" /></div>
            </div>
            <hr />
            <div id="wind-speed" class="bottom-details"></div>
            <div id="humidity" class="bottom-details"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
